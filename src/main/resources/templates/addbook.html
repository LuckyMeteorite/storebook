<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
<meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
<link type="text/css" rel="stylesheet"
	th:href="@{css/bootstrap.min.css}" />
<title>Lisää kirja</title>
</head>
<body>
	<div class="col-md-4">
		<h1>Lisää kirja täällä</h1>
		<form th:object="${book}" th:action="@{save}" action="#" method="post">
			<label for="title">Title</label> <input type="text" id="title"
				th:field="*{title}" class="form-control" />
			<div style="clear: both; display: block; height: 10px;"></div>
			<label for="writer">Writer</label> <input type="text" id="lname"
				th:field="*{writer}" class="form-control" />
			<div style="clear: both; display: block; height: 10px;"></div>
			<label for="isbn">ISBN</label> <input type="text" th:field="*{isbn}"
				class="form-control" />
			<div style="clear: both; display: block; height: 10px;"></div>
			<label for="price">Price</label> <input id="price"
				th:field="*{price}" class="form-control">
			<div style="clear: both; display: block; height: 10px;"></div>
			<input type="submit" class="btn btn-success" value="Save"></input>
		</form>
	</div>
	</div>

</body>
</html>
